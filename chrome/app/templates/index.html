<!DOCTYPE html>
<html>
<head>
    <title>Better than your Firefox</title>
</head>
<body>
    <h1>Google Chrome web browser version 89.0.4389.114</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Search with Google or type URL" style="width:400px;">
        <button type="submit">Go</button>
    </form>
    {% if url %}
        <p>Trying to open: {{ url }}</p>
    {% endif %}
    
    {% if flag %}
        <p>{{ flag }}</p>
    {% endif %}
</body>
</html>
